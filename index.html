<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>年末ビッグチャンス！！最大50億円のスペシャル企画！！</title>
    <style>
      body {
        display: flex;
        flex-wrap:wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
        text-align: center;
        line-height: 100px;
        margin: 0 8px 8px 0;
      }
      .win {
        background: pink;
        border-Radius: 50%;
        transform: rotate(360deg);
      }
      .lose {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>

<script>
  'use strict';



const num = 5;
const winner = Math.floor(Math.random() * num);


for (let i = 0; i < num;　i++){



  const div = document.createElement('div');
div.classList.add('box');
if (i === winner){
  div.dataset.result = 'win';
} else {
  div.dataset.result = 'lose';

}
div.addEventListener('click',function(){
  if(div.dataset.result === 'win'){
    div.textContent = '50億円！!';
    div.classList.add('win');
  } else {
    div.textContent = '100円';
    div.classList.add('lose');
  }
  


});
document.body.appendChild(div);

}

</script>
  </body>
</html>
